<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-light">
    <div class="d-flex flex-column flex-md-row">
        <div class="bg-secondary text-white p-3 vh-100" style="width: 100%; max-width: 250px;">
            <div class="text-center">
                <img src="https://placehold.co/50x50" class="rounded-circle" alt="User profile picture">
                <h5 class="mt-2">M. Ihsan</h5>
            </div>
            <hr>
            <nav class="nav flex-column">
                <a class="nav-link text-white" href="#"><i class="fas fa-calendar-day me-2"></i>Hari ini</a>
                <a class="nav-link text-white" href="#"><i class="fas fa-calendar-alt me-2"></i>Yang akan datang</a>
                <a class="nav-link text-white" href="#"><i class="fas fa-calendar-check me-2"></i>Tugas yang selesai</a>
                <a class="nav-link text-white" href="#"><i class="fas fa-calendar-times me-2"></i>Tugas yang belum selesai</a>
            </nav>
            <hr>
            <div class="fw-bold">Project</div>
            <div><i class="fas fa-hashtag me-2"></i>Workout</div>
            <div><i class="fas fa-hashtag me-2"></i>Ngoding</div>
        </div>
        <div class="flex-grow-1 p-3">
            <h2>Hari Ini</h2>
            <div class="card bg-secondary text-white mb-3">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <span><i class="fas fa-plus me-2"></i>Tambah Tugas</span>
                </div>
            </div>
            <div class="card bg-secondary text-white mb-3">
                <div class="card-body">
                    <div class="small">3 Februari 2025</div>
                    <h5 class="card-title">Belajar PHP OOP</h5>
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="badge border border-white text-white">Penting</span>
                        <div>
                            <button class="btn btn-link text-white"><i class="fas fa-edit me-1"></i>Edit</button>
                            <button class="btn btn-link text-white"><i class="fas fa-check-circle me-1"></i>Selesai</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card bg-secondary text-white mb-3">
                <div class="card-body">
                    <div class="small">3 Februari 2025</div>
                    <h5 class="card-title">Belajar Javascript</h5>
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="badge border border-white text-white">Biasa</span>
                        <div>
                            <button class="btn btn-link text-white"><i class="fas fa-edit me-1"></i>Edit</button>
                            <button class="btn btn-link text-white"><i class="fas fa-check-circle me-1"></i>Selesai</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
