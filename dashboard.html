<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Full-Screen Sidebar dengan Toggle</title>
  <!-- Bootstrap 5 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Google Fonts (Poppins) -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700">
  <!-- FontAwesome (untuk ikon toggle) -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    /* Gaya dasar */
    body {
      font-family: 'Poppins', sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 0;
    }
    /* Container utama */
    .wrapper {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    /* Sidebar pada tampilan desktop */
    #sidebar {
      background: #7386D5;
      color: #fff;
      width: 250px;
      min-width: 250px;
      transition: all 0.3s ease;
    }
    #sidebar .sidebar-header {
      padding: 20px;
      background: #6d7fcc;
    }
    #sidebar ul.components {
      padding: 20px 0;
      list-style: none;
    }
    #sidebar ul li a {
      padding: 10px;
      font-size: 1.1em;
      display: block;
      color: #fff;
      text-decoration: none;
    }
    #sidebar ul li a:hover {
      background: #fff;
      color: #7386D5;
    }
    /* Konten halaman */
    #content {
      width: 100%;
      padding: 20px;
      transition: margin-left 0.3s ease;
    }
    /* Navbar untuk tombol toggle */
    .navbar {
      background: #fff;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    /* Pada layar kecil, sidebar disembunyikan dan akan tampil full-screen ketika aktif */
    @media (max-width: 768px) {
      #sidebar {
        position: fixed;
        top: 0;
        left: -100%;
        width: 40%;
        height: 100%;
        z-index: 999;
      }
      /* Ketika memiliki kelas "active", sidebar muncul dengan menutupi layar */
      #sidebar.active {
        left: 0;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- Sidebar -->
    <nav id="sidebar">
      <div class="sidebar-header">
        <h3>Full-Screen Sidebar</h3>
      </div>
      <ul class="components">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Portfolio</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

    <!-- Konten Halaman -->
    <div id="content">
      <!-- Navbar di bagian atas; tombol toggle hanya muncul pada layar kecil -->
      <nav class="navbar">
        <div class="container-fluid">
          <button type="button" id="sidebarToggle" class="btn btn-primary d-lg-none">
            <i class="fas fa-bars"></i>
            <span>Toggle Sidebar</span>
          </button>
        </div>
      </nav>
      <h2>Konten Utama</h2>
      <p>Ini adalah konten utama halaman. Pada tampilan desktop, sidebar tampil di sebelah kiri. Pada tampilan HP, sidebar disembunyikan secara default dan muncul secara full-screen saat tombol toggle diklik.</p>
    </div>
  </div>
  
  <!-- Bootstrap 5 JS Bundle (termasuk Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeo9Fy5GILb0x6kW0Qvv8cUKJ7CMwW3y6o8tT94W87Eupf+I" crossorigin="anonymous"></script>
  <script>
    // Tambahkan event listener untuk toggle sidebar
    document.getElementById("sidebarToggle").addEventListener("click", function () {
      document.getElementById("sidebar").classList.toggle("active");
    });
  </script>
</body>
</html>
