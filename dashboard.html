<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard</title>
  <!-- Bootstrap 5 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Google Fonts (Poppins) -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- FontAwesome (untuk ikon toggle) -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    /* Gaya dasar */
    body {
      font-family: 'Poppins', sans-serif;
      background: #5faeb6;
      color: #2d2d2d;
      margin: 0;
      padding: 0;
    }
    /* Container utama */
    .wrapper {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    /* Sidebar untuk tampilan desktop */
    #sidebar {
      background: #f6f7f9;
      color: #2d2d2d;
      width: 250px;
      min-width: 250px;
      transition: all 0.3s ease;
    }
    #sidebar .sidebar-header {
      padding: 20px;
      background: #f6f7f9;
    }
    #sidebar ul.components {
      padding: 20px 0;
      list-style: none;
    }
    #sidebar ul li a {
      padding: 10px;
      font-size: 1.1em;
      display: block;
      color: #2d2d2d;
      text-decoration: none;
    }
    #sidebar ul li a:hover {
      background: #293c90;
    }
    /* Konten halaman */
    #content {
      width: 100%;
      padding: 20px;
      transition: margin-left 0.3s ease;
    }
    /* Navbar untuk tombol toggle */
    .navbar {
      background: #fff;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
        /* Form tambah  */
    #tambahTugas .bi {
      color: #3f6184;
      font-size: x-large;
    }

    .tambah_tugas {
      display: none;
      margin-top: 20px;
    }
    .show {
      display: block;
    }
    .card-form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    /* input project */
    .inputProject {
      display: none;
      padding: 5px;
      transition: all 0.3s ease;
    }

    .tambahProject{
      display: flex ;
      justify-content: space-between ;
    }

    #tambahProject .bi{
      font-size: large;
    }
    /* Pada layar kecil, sidebar disembunyikan dan akan tampil full-screen ketika aktif */
    @media (max-width: 768px) {
      #sidebar {
        position: fixed;
        top: 0;
        left: -100%;
        width: 40%;
        height: 100%;
        z-index: 999;
      }
      /* Ketika memiliki kelas "active", sidebar muncul menutupi seluruh layar */
      #sidebar.active {
        left: 0;
      }
      .hr-color {
        background-color: #2d2d2d !important;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- Sidebar -->
    <nav id="sidebar">
      <div class="sidebar-header d-flex justify-content">
        <img src="..." class="rounded-5" alt="...">
        <h4>M Ihsan</h4>
      </div>
      <hr class="border opacity-85 m-auto hr-color" width="75%">
      <ul class="components">
        <li class="active"><a href="#"><i class="bi bi-calendar"></i> Hari Ini</a></li>
        <li><a href="#"><i class="bi bi-calendar-check"></i> Tugas yang selesai</a></li>
      </ul>
      <div class="d-flex justify-content-between">
        <h6 class="ms-3">Projects</h6>
        <button class="border-0 bg-transparent" id="tambahProject"><i class="bi bi-plus-lg"></i></button>
      </div>

      <div class="inputProject" id="inputProject">
        <div class="input-group mb-3">
          <input type="text" name="inputProject" class="form-control" placeholder="Masukan Project" aria-label="Project Name">
          <button class="btn btn-primary" type="submit">OK</button>
        </div>
      </div>
      
       <hr class="border opacity-85 m-auto hr-color" width="75%">
       <ul class="projects components ms-3" >
        <li><i class="bi bi-forward"></i> Workout</li>
       </ul>
    </nav>

    <!-- Konten Halaman -->
    <div id="content">
      <!-- Navbar untuk tombol toggle (hanya muncul di layar kecil) -->
      <nav class="navbar">
        <div class="container-fluid">
          <button type="button" id="sidebarToggle" class="btn d-lg-none">
            <i class="fas fa-bars"></i>
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
      <h2 class="text-center mt-4">Daftar Tugas</h2>
      
      <div class="d-grid mt-4">
        <button class="btn btn-primary" type="button" id="tambahTugas"><i class="bi bi-plus-lg"></i> Tambah Tugas</button>
      </div>
      
      <!-- Form tambah tugas  -->
      <div class="tambah_tugas" id="inputTugas">
        <div class="card card-form">
          <form action="buat_tugas.php" method="post">
            <div class="mb-3">
              <label for="title" class="form-label">Judul Tugas</label>
              <input type="text" id="title" name="title" class="form-control" placeholder="Masukkan judul tugas" required>
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Deskripsi</label>
              <textarea id="description" name="description" class="form-control" placeholder="Masukkan deskripsi tugas (opsional)"></textarea>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="due_date" class="form-label">Tanggal Jatuh Tempo</label>
                <input type="date" id="due_date" name="due_date" class="form-control">
              </div>
              <div class="col-md-6 mb-3">
                <label for="priority" class="form-label">Prioritas</label>
                <select id="priority" name="priority" class="form-select">
                  <option value="Biasa">Biasa</option>
                  <option value="Penting">Penting</option>
                  <option value="SangatPenting">Sangat Penting</option>
                </select>
              </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Tambah tugas</button>
          </form>
        </div>
      </div>

      <!-- Contoh kartu tugas -->
      <div class="card mt-4" style="width: 100%;">
        <div class="card-body">
          <div class="d-flex justify-content-between mb-3">
            <p class="mb-0">10 Februari 2025</p>
            <p class="mb-0">Penting</p>
          </div>
          <h5 class="card-title">Belajar pemograman</h5>
          <h6 class="card-subtitle mb-2 text-body-secondary">Belajar bootstrap</h6>
          <div class="d-flex flex-row-reverse">
            <button type="button" class="btn btn-success btn-sm">Selesai</button>
            <button type="button" class="btn btn-warning mx-2 btn-sm">Edit</button>
            <button type="button" class="btn btn-danger btn-sm">Hapus</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Bootstrap 5 JS Bundle (termasuk Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeo9Fy5GILb0x6kW0Qvv8cUKJ7CMwW3y6o8tT94W87Eupf+I" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
